<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header class="app-header">
      <h1><i class="fas fa-tasks"></i> My To-Do List</h1>
      <div class="stats">
        <span id="totalTasks">Total: 0</span>
        <span id="completedTasks">Completed: 0</span>
        <span id="pendingTasks">Pending: 0</span>
      </div>
    </header>

    <div class="input-section">
      <div class="input-group">
        <input type="text" id="taskInput" placeholder="What needs to be done?" maxlength="100">
        <div class="char-counter">
          <span id="charCount">0</span>/100
        </div>
      </div>

      <div class="input-group">
        <input type="datetime-local" id="taskTime">
        <label for="taskTime" class="time-label">
          <i class="fas fa-clock"></i> Set due date (optional)
        </label>
      </div>

      <div class="priority-section">
        <label for="priority">Priority:</label>
        <select id="priority">
          <option value="low">Low</option>
          <option value="medium" selected>Medium</option>
          <option value="high">High</option>
        </select>
      </div>

      <button class="add-btn" id="addBtn">
        <i class="fas fa-plus"></i> Add Task
      </button>
    </div>

    <div class="filter-section">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="pending">Pending</button>
      <button class="filter-btn" data-filter="completed">Completed</button>
    </div>

    <div class="task-container">
      <ul id="taskList"></ul>
      <div id="emptyState" class="empty-state">
        <i class="fas fa-clipboard-list"></i>
        <p>No tasks yet. Add one above!</p>
      </div>
    </div>

    <div class="bulk-actions">
      <button id="clearCompleted" class="bulk-btn">
        <i class="fas fa-trash"></i> Clear Completed
      </button>
      <button id="markAllComplete" class="bulk-btn">
        <i class="fas fa-check-double"></i> Mark All Complete
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
