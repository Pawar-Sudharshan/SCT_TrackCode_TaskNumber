
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Stopwatch - User Friendly</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch-container">
        <h1 class="title">‚è±Ô∏è Stopwatch</h1>
        
        <div class="time-display">
            <div class="time-text" id="timeDisplay">00:00:00.000</div>
        </div>
        
        <div class="controls">
            <button class="btn start-btn" id="startBtn" onclick="toggleStopwatch()">START</button>
            <button class="btn lap-btn" id="lapBtn" onclick="recordLap()" disabled>LAP</button>
            <button class="btn reset-btn" id="resetBtn" onclick="resetStopwatch()">RESET</button>
        </div>
        
        <div class="lap-section">
            <h3 class="lap-title">üìä Lap Times</h3>
            <div class="lap-container" id="lapContainer">
                <div style="text-align: center; color: #bdc3c7; padding: 20px;">
                    No lap times recorded yet
                </div>
            </div>
            <div class="stats" id="statsDisplay">
                Ready to start timing!
            </div>
        </div>
    </div>

   <script src="script.js"></script>
</body>
</html>
